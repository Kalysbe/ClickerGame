<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="formGroup">
        <h1>Кликер Game</h1>
            <input type="text" id="signUp" name="name" required placeholder="name"  >
            <button id="signUpBtn" type="submit">Играть</button>
           
    </div>
    
    <div class="bodyGame hide">
      <div class="app">
        <div class="app__header">
          <h1 id="time-header">Время игры: <span id="time">5.0</span></h1>
          <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
        </div>
        <div class="app__content">
          <button class="btn" id="start">Начать</button>
          <button id="exit" class="btn btn2 hide">Выйти</button>
    
          <div class="game" id="game"></div>
        </div>
        <div class="app__footer">
          <div class="input">
            <label for="game-time">Время игры, (сек)</label>
            <input type="number" id="game-time" min="5" step="1" value="5">
          </div>
        </div>
        <div class="app__result">
            <div class="sort">
                <button id="btnSort">Сортировать</button>
            </div>
            <div class="userList">
                <h1>Имя</h1>
                <h1>Счет</h1>
                <h1>Время</h1>
                <h1>Общий счет</h1>
                <h1>Дата</h1>
            </div>
            <div class="user">
                
            </div>
        </div>
      </div>     
    </div>
      <script src="script.js"></script>
</body>
</html>
